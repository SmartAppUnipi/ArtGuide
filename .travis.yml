jobs:
  include:
    - name: image_analysis module
      if: branch IN (master, ia_beta)
      language: python
      python: 3.7.5
      script:
      - pip install -r image_analysis/app/requirements.txt && python image_analysis/app/app.py

    - name: IR module
      if: branch =~ /(master|ir[A-Za-z-]*)/
      language: node_js
      node_js: 12
      script:
      - cd ir && npm ci && npm t

    - name: adaptation module
      if: branch IN (master, adaptation_proto)
      language: python
      python: 3.7.5
      script:
        - pip install -r adaptation/requirements.txt && python adaptation/main.py

notifications:
  slack:
    secure: 
